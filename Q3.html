<html>
    <head><h5>
        Question 3 : To print date, month and year in few mentioned formats 
    </h5>
    </head>
    <body>
        <script>
            var d=new Date()
            dd=d.getDate()
            mm=d.getMonth()
            yy=d.getFullYear()
            document.write('<br>'+dd+'-'+mm+'-'+yy+','+dd+'/'+mm+'/'+yy)
        </script>
    </body>
</html>
